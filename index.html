<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="file"] {
            padding: 5px;
            margin-left: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .expenseRow {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Reimbursement Request</h1>

    <label>First Name: <input type="text" id="firstName"></label>
    <label>Last Name: <input type="text" id="lastName"></label>
    <label>Date: <input type="date" id="submissionDate"></label>
    
    <h2>Expenses</h2>
    <div id="expensesContainer"></div>
    <button type="button" id="addExpenseBtn">Add Expense</button>

    <h2>Receipts</h2>
    <input type="file" id="receiptFiles" accept="image/*,application/pdf" multiple>

    <br><br>
    <button type="button" id="generatePdfBtn">Generate PDF</button>

    <!-- jsPDF + PDFLib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
