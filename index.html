<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="file"] {
            padding: 5px;
            margin-left: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        #expensesTable {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 15px;
        }

        #expensesTable th, #expensesTable td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #expensesTable th {
            background-color: #f0f0f0;
        }

        #expensesTable input {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
        }

        #selectedReceiptsList {
            list-style-type: disc;
            padding-left: 20px;
        }

        #uploadStatus {
            color: green;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Reimbursement Request</h1>

    <label>First Name: <input type="text" id="firstName"></label>
    <label>Last Name: <input type="text" id="lastName"></label>
    <label>Submission Date: <input type="date" id="submissionDate"></label>

    <h2>Expenses</h2>
    <table id="expensesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount ($)</th>
                <th>Mileage (miles)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expensesContainer"></tbody>
    </table>
    <button type="button" id="addExpenseBtn">Add Expense</button>

    <h2>Receipts</h2>
    <input type="file" id="receiptFiles" accept="image/*" multiple>
    <button type="button" id="uploadReceiptsBtn">Upload Receipts</button>
    <ul id="selectedReceiptsList"></ul>
    <p id="uploadStatus"></p>

    <br><br>
    <button type="button" id="generatePdfBtn">Generate PDF</button>

    <!-- jsPDF and autoTable libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
