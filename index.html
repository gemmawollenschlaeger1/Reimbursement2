<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="file"] {
            padding: 5px;
            margin-left: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #000;
        }

        .removeExpenseBtn {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        .uploadedTag {
            color: green;
            margin-left: 5px;
        }

        #selectedReceiptsList li {
            margin-bottom: 5px;
        }

        .removeBtn {
            background-color: #e74c3c;
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Reimbursement Request</h1>

    <label>First Name: <input type="text" id="firstName"></label>
    <label>Last Name: <input type="text" id="lastName"></label>
    <label>Submission Date: <input type="date" id="submissionDate"></label>

    <h2>Expenses</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount ($)</th>
                <th>Miles</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expensesContainer"></tbody>
    </table>
    <button type="button" id="addExpenseBtn">Add Expense</button>

    <h2>Receipts</h2>
    <input type="file" id="receiptFiles" accept="image/*,.pdf" multiple>
    <button type="button" id="uploadReceiptsBtn">Upload Receipts</button>
    <ul id="selectedReceiptsList"></ul>

    <br>
    <button type="button" id="generatePdfBtn">Generate PDF</button>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

    <!-- Your script -->
    <script src="script.js"></script>
</body>
</html>
