<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1, h2 { color: #333; }
        label { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="number"], input[type="date"], input[type="file"] {
            padding: 5px;
            margin-left: 10px;
        }
        button { margin-top: 10px; padding: 10px 15px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        #selectedReceiptsList li { margin-bottom: 5px; }
        .uploadedTag { margin-left: 10px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Reimbursement Request</h1>

    <label>First Name: <input type="text" id="firstName"></label>
    <label>Last Name: <input type="text" id="lastName"></label>
    <label>Submission Date: <input type="date" id="submissionDate"></label>

    <h2>Expenses</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount ($)</th>
                <th>Miles</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expensesContainer"></tbody>
    </table>
    <button type="button" id="addExpenseBtn">Add Expense</button>

    <h2>Receipts</h2>
    <input type="file" id="receiptFiles" accept="image/*,application/pdf" multiple>
    <button type="button" id="uploadReceiptsBtn">Upload Selected Files</button>
    <ul id="selectedReceiptsList"></ul>

    <br>
    <button type="button" id="generatePdfBtn">Generate PDF</button>

    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF-AutoTable plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- pdf-lib for merging PDF receipts -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
